<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <!-- FONTAWESOME'S LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP'S LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS'S LINK -->
    <link rel="stylesheet" href="./assets/CSS/main.css">
</head>
<body>
    <div id="app">
        <h1 class="text-center">Todolist</h1>
    
        <main class="container">
            <div class="row align-items-end">
                <div class="col-9">
                    <label for="" class="form-label">Nuova Task</label>
                    <input
                        type="text"
                        class="form-control"
                        name="task"
                        id="task"
                        aria-describedby="new task"
                        placeholder="Nuova AttivitÃ  da fare..."
                        v-model="newTask.text"
                        @keyUp.enter="addTask"
                    />
                </div>
                <div class="col-3">
                    <button
                        class=" btn btn-primary"
                        @click="addTask">Aggiungi</button>
                </div>
            </div>
    
            <div class="bg-light text-dark rounded p-3 mt-5">
                <div class="pb-1 d-flex flex-column ">
                    <div
                        v-if="tasks.length !== 0"
                        v-for="(element, index) in tasks"
                        :key="index"
                        class="d-flex justify-content-between border-bottom mt-3">
                        <p class="text-capitalize"
                           :class="{'text-decoration-line-through': element.done}"
                           @click="lineCheck(index)">
                            {{ element.text }}
                        </p>
                        <span>
                            <i @click="removeTask(index)" class="fa-solid fa-xmark text-danger"></i>
                        </span>
                    </div>
                    <div v-else>
                        <h2>Non ci sono tasks</h2>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- VUE'S LINK -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT'S LINK -->
    <script src="./assets/JS/main.js"></script>
</body>
</html>
